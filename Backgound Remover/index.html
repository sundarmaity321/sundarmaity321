<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erase.bg</title>
    <link rel="stylesheet" href="Bgremover.css">
</head>
<body>
    <div class="logo">
        <img src="logo.svg" alt="">
        <h1>Background Eraser</h1>
    </div>
    <div class="main">
        <div class="style1">
            <div class="image">
                <div class="image1"><img src="bwu.jpg" id="withbg" alt=""></div>
                <div class="image2"><img src="bwuBgRemove.png" id="withoutbg" alt=""></div>
            </div>
            <div class="text">Remove Image Backgound & Download in PNG</div>
        </div>
        <div class="style2">
            <div class="upload-image">
             <div class="inner-upload-image">
                <img src="" alt="" id="input-image">
                <input id="filepicker" type="file" hidden>
                <img src="add.svg" id="icon" alt="">
                <span>Upload Image</span>

             </div>
             <button id="upload-btn"> Upload</button>
            </div>
            <img src="loading.gif" id="loading" alt="" width="100px">
        </div>
        <div class="result">
            <div class="mainbox">
                <div class="resultImg1"><img src="" alt=""></div>
                <div class="resultImg2"><img src="" alt=""></div>
            </div>
            <div class="btns">
                <button id="download">Download in PNG</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        
    </div>
    <script src="BgRemover.js"></script>
</body>
</html>
